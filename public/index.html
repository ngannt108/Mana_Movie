    <!-- scroll function -->
    <script>
      // When the user scrolls down 20px from the top of the document, slide down the navbar
      window.onscroll = function () {
        scrollFunction();
      };
      function scrollFunction() {
        if (
          document.body.scrollTop > 550 ||
          document.documentElement.scrollTop > 550
        ) {
          document.getElementById('header__run').style.position = 'fixed';
          document.getElementById('header__run').style.top = '-30px';
          document.getElementById('header__run').style.background = '#101010';
        } else {
          document.getElementById('header__run').style.position = 'absolute';
          document.getElementById('header__run').style.top = '0';
          document.getElementById('header__run').style.background =
            'transparent';
        }
      }
