<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Movie Star - Cinema</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <!-- fontawesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- venobox -->
    <link
      rel="stylesheet"
      href="./css/venobox.min.css"
      type="text/css"
      media="screen"
    />
    <!-- slick-carousel -->
    <link
      rel="stylesheet"
      type="text/css"
      charset="UTF-8"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick-theme.min.css"
    />
    <link rel="stylesheet" href="/slick/slick.css">
    <link rel="stylesheet" href="/slick/slick-theme.css">
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div id="root"></div>
    <!-- Optional JavaScript jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- venobox -->
    <script type="text/javascript" src="./js/venobox.min.js"></script>
    <!-- sclick carousel -->
    <script type="text/javascript" src="./slick/slick.min.js"></script>
    <!-- scroll function -->
    <script>
      // When the user scrolls down 20px from the top of the document, slide down the navbar
      window.onscroll = function () {
        scrollFunction();
      };
      function scrollFunction() {
        if (
          document.body.scrollTop > 550 ||
          document.documentElement.scrollTop > 550
        ) {
          document.getElementById('header__run').style.position = 'fixed';
          document.getElementById('header__run').style.top = '-30px';
          document.getElementById('header__run').style.background = '#101010';
        } else {
          document.getElementById('header__run').style.position = 'absolute';
          document.getElementById('header__run').style.top = '0';
          document.getElementById('header__run').style.background =
            'transparent';
        }
      }
    </script>
  </body>
</html>
